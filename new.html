<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Type Form</title>
   <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
   <style>
       textarea { font-size: 18px; }
       .dropdown-check-list {
          display: inline-block;
        }

        .dropdown-check-list .anchor {
          position: relative;
          cursor: pointer;
          display: inline-block;
          padding: 5px 50px 5px 10px;
          border: 1px solid #ccc;
        }

        .dropdown-check-list .anchor:after {
          position: absolute;
          content: "";
          border-left: 2px solid black;
          border-top: 2px solid black;
          padding: 5px;
          right: 10px;
          top: 20%;
          -moz-transform: rotate(-135deg);
          -ms-transform: rotate(-135deg);
          -o-transform: rotate(-135deg);
          -webkit-transform: rotate(-135deg);
          transform: rotate(-135deg);
        }

        .dropdown-check-list .anchor:active:after {
          right: 8px;
          top: 21%;
        }

        .dropdown-check-list ul.items {
          padding: 2px;
          display: none;
          margin: 0;
          border: 1px solid #ccc;
          border-top: none;
        }

        .dropdown-check-list ul.items li {
          list-style: none;
        }

        .dropdown-check-list.visible .anchor {
          color: #0094ff;
        }

        .dropdown-check-list.visible .items {
          display: block;
        }
      body{
         color: var(--tg-theme-text-color);
         background: var(--tg-theme-bg-color);
         display: flex;
         flex-direction: column;
         align-items: center;
         font-size: 20px;
      }

      /*input[type="text"] {*/
      /*  width: 200px;*/
      /*  }*/

      .hint{
         color: var(--tg-theme-hint-color);
      }

      .link{
         color: var(--tg-theme-link-color);
      }

      .button-wrapper{
	        display: flex;
	        justify-content: left;
      }

      .button{
         background: var(--tg-theme-button-color);
         color: var(--tg-theme-button-text-color);
         border: none;
         font-size: 20px;
      }

      .button:not(:last-child){
         margin-bottom: 20px;
      }
      select {
        font-size: 20px;
      }
       select option {
        font-size: 20px;
      }

       input { font-size: 20px; }
   </style>
</head>
<body>
    <form action="action">
        <!-- Тип события -->
        <div class="field-label">
            <label for="eventType"  ><b>Тип события:</b></label>
            <br><select name="eventType" id="eventType">
                <option value="- Выберите значение -">- Выберите значение -</option>
                <option value="#Авария" id="acident">Авария</option>
                <option value="#Инцидент" id="incident">Инцидент</option>
            </select></br>
        </div>
        <!-- Проблематика -->
        <div class="field-label">
            <br><label for="problematic"><b>Проблематика:</b></label>
            <br><textarea id="problematic" name="problematic" rows="2" cols="30" placeholder="Проблематика"></textarea>
        </div>
        <!-- Оказанное влияние и массовость -->
        <div class="field-label">
            <br><label for="influenceAndMass"><b>Оказанное влияние и массовость:</b></label>
            <br><textarea name="influenceAndMass" id="influenceAndMass" rows="2" cols="30" placeholder="Оказанное влияние и массовость"></textarea>
        </div>
        <!-- Текущий статус -->
        <div class="field-label">
            <br><label for="currentStatus"><b>Текущий статус:</b></label>
            <br><select name="currentStatus" id="currentStatus">
                <option value="- Выберите значение -">- Выберите значение -</option>
                <option value="В работе">В работе</option>
                <option value="Завершён">Завершён</option>
            </select>
        </div>
        <!-- Начало события -->
        <div class="field-label">
            <br><label for="startDate"><b>Начало события:</b></label>
            <br><input type="datetime-local" name="startDate" id="startDate">
        </div>
        <!-- Конец события -->
        <div class="field-label">
            <br><label for="endDate"><b>Конец события:</b></label>
            <br><input type="datetime-local" name="endDate" id="endDate">
        </div>
        <!-- Восстановление -->
        <div class="field-label">
            <br><label for="restoration"><b>Восстановление:</b></label>
            <br><input type="datetime-local" name="restoration" placeholder="Восстановление" id="restoration">
        </div>
        <!-- Источник -->
        <div class="field-label">
            <br><label for="source"><b>Источник:</b></label>
            <br><select name="source" id="source">
                <option value="- Выберите значение -">- Выберите значение -</option>
                <option value="Мониторинг">Мониторинг</option>
                <option value="Заявка от пользователя">Заявка от пользователя</option>
                <option value="Заявка от партнера">Заявка от партнера</option>
            </select>
        </div>
        <!-- Влияние -->
<!--        <div class="field-label">-->
<!--            <label for="impact"><b>Влияние:</b></label>-->
<!--            <div class="dropdown-checkbox form-group">-->
<!--                <input type="checkbox"  name="place" value="Сайт" id="1"> Сайт-->

<!--                <input type="checkbox"  name="place" value="Поиск" id="3"> Поиск-->
<!--                <input type="checkbox"  name="place" value="КЦ" id="4"> КЦ-->
<!--                <br><input type="checkbox"  name="place" value="БО" id="5"> БО-->
<!--                <input type="checkbox"  name="place" value="ВМС" id="6"> ВМС-->
<!--                <input type="checkbox"  name="place" value="Логистика" id="7"> Логистика-->
<!--                <br><input type="checkbox"  name="place" value="Курьерская служба" id="8"> Курьерская служба-->
<!--                <input type="checkbox"  name="place" value="Промо" id="9"> Промо-->
<!--            </div>-->
<!--        </div>-->
        <div id="list1" class="dropdown-check-list" tabindex="100">
            <br><span class="anchor"><b>Влияние:</b></span>
            <ul class="items">
              <li><input type="checkbox"  name="place" value="Сайт" id="1"> Сайт
              <input type="checkbox"  name="place" value="МП" id="2"> МП
              <input type="checkbox"  name="place" value="Поиск" id="3"> Поиск
              <input type="checkbox"  name="place" value="КЦ" id="4"> КЦ</li>
              <li><input type="checkbox"  name="place" value="БО" id="5"> БО
              <input type="checkbox"  name="place" value="ВМС" id="6"> ВМС
              <input type="checkbox"  name="place" value="Логистика" id="7"> Логистика</li>
              <li><input type="checkbox"  name="place" value="Курьерская служба" id="8"> Курьерская служба
              <input type="checkbox"  name="place" value="Промо" id="9"> Промо</li>
            </ul>
        </div>
        <!-- План действий -->
        <div class="field-label">
            <br><label for="planOfAction"><b>План действий:</b></label>
                <br><textarea name="planOfAction" id="planOfAction" rows="2" cols="30" placeholder="Подключение дежурных SRE, разработчика и владельца продукта."></textarea>

        </div>
        <br><div class="button-wrapper">
        <button style="height:30px;width:100px;background: brown;color: aliceblue" id ="send"><b>Отправить</b></button>
        </div>
    </form>
    <script>
        var checkList = document.getElementById('list1');
          checkList.getElementsByClassName('anchor')[0].onclick = function(evt) {
            if (checkList.classList.contains('visible'))
              checkList.classList.remove('visible');
            else
              checkList.classList.add('visible');
          }
        let tg = window.Telegram.WebApp;
        let send = document.getElementById("send");
        tg.expand();
        send.addEventListener(
            "click", () => {
                let eventType = document.getElementById("eventType").value;
                let problematic = document.getElementById("problematic").value;
                let influenceAndMass = document.getElementById("influenceAndMass").value;
                let currentStatus = document.getElementById("currentStatus").value;
                let startDate = document.getElementById("startDate").value;
                let endDate = document.getElementById("endDate").value;
                let restoration = document.getElementById("restoration").value;
                let source = document.getElementById("source").value;
                let checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
                let impact = [];
                checkboxes.forEach(checkbox => {
                  impact.push(checkbox.value);
                });
                let planOfAction = document.getElementById("planOfAction").value;
                let data = {
                    eventType: eventType,
                    "Проблематика": problematic,
                    "Оказанное влияние и массовость": influenceAndMass,
                    "Текущий статус": currentStatus,
                    "Начало события": startDate,
                    "Конец события": endDate,
                    "Восстановление": restoration,
                    "Источник": source,
                    "Влияние": impact,
                    "План действий": planOfAction
                }
                tg.sendData(JSON.stringify(data))
                tg.close();
            }
        )
    </script>
